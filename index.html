<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Sajana Wijesinghe | Time tracking dashboard</title>

</head>
<body>

  <div class="container">

    <!-- =========== User Info Start =========== -->
    <div class="card user_bg">
      <div class="card_profile">
        <img src="./images/image-jeremy.png" alt="">
        <p>
          Report for
          <span>Jeremy Robson</span>
        </p>
      </div>
      <div class="card_title_content">
        <p id="daily">Daily</p>
        <p id="weekly">Weekly</p>
        <p id="monthly">Monthly</p>
      </div> 
    </div>
    <!-- =========== User Info End =========== -->

    <!-- =========== Work Info Start =========== -->
    <div class="card work_bg">
      <div class="card_work"></div>

      <div class="card_work_content">
        <p class="work_title">Work</p>

        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

        <span id="work_hours"></span>

        <p class="previous_text">
          <span id="work_hours_previous" class="work_hours_previous"></span>
        </p>
      </div>
    </div>
    <!-- =========== Work Info End =========== -->

    <!-- =========== Play Info Start =========== -->
    <div class="card play_bg">
      <div class="card_play"></div>

      <div class="card_play_content">
        <p class="play_title">Play</p>

        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

        <span id="play_hours"></span>
        
        <p class="previous_text">
          <span id="play_hours_previous" class="play_hours_previous"></span>
        </p>
      </div>
    </div>
    <!-- =========== Play Info End =========== -->

    <!-- =========== Study Info Start =========== -->
    <div class="card study_bg">
      <div class="card_study"></div>

      <div class="card_study_content">
        <p class="study_title">Study</p>

        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

        <span id="study_hours"></span>
        
        <p class="previous_text">
          <span id="study_hours_previous" class="study_hours_previous"></span>
        </p>
      </div>
    </div>
    <!-- =========== Study Info End =========== -->

    <!-- =========== Exercise Info Start =========== -->
    <div class="card exercise_bg">
      <div class="card_exercise"></div>

      <div class="card_exercise_content">
        <p class="exercise_title">Exercise</p>

        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

        <span id="exercise_hours"></span>
        
        <p class="previous_text">
          <span id="exercise_hours_previous" class="exercise_hours_previous"></span>
        </p>
      </div>
    </div>
    <!-- =========== Exercise Info End =========== -->

    <!-- =========== Social Info Start =========== -->
    <div class="card social_bg">
      <div class="card_social"></div>

      <div class="card_social_content">
        <p class="social_title">Social</p>

        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

        <span id="social_hours"></span>
        
        <p class="previous_text">
          <span id="social_hours_previous" class="social_hours_previous"></span>
        </p>
      </div>
    </div>
    <!-- =========== Social Info End =========== -->

    <!-- =========== Self Care Info Start =========== -->
    <div class="card self_care_bg">
      <div class="card_self_care"></div>

      <div class="card_self_care_content">
        <p class="self_care_title">Self Care</p>

        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

        <span id="self_care_hours"></span>
        
        <p class="previous_text">
          <span id="self_care_hours_previous" class="self_care_hours_previous"></span>
        </p>
      </div>
    </div>
    <!-- =========== Self Care Info End =========== -->

    <!-- =========== Attribution Info Start =========== -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://sajana-wijesinghe.com/" target="_blank">Sajana Wijesinghe</a>.
    </div>
    <!-- =========== Attribution Info End =========== -->

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
