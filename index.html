<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Sajana Wijesinghe | Time tracking dashboard</title>

</head>
<body onload="importData()">

  <div class="container">

    <!-- =========== User Info Start =========== -->
    <div class="card">
      <div class="card_profile">
        <img src="./images/image-jeremy.png" alt="">
        <p>
          Report for
          <span>Jeremy Robson</span>
        </p>
      </div>
      <div class="card_title_content">
        <p id="daily">Daily</p>
        <p id="weekly">Weekly</p>
        <p id="monthly">Monthly</p>
      </div> 
    </div>
    <!-- =========== User Info End =========== -->

    <!-- =========== Work Info Start =========== -->
    <div class="card work_bg">
      <div class="card_work">
        
      </div>
      <div class="card_work_content">
      <p>Work</p>
      <p id="work_hours"></p>
      </div>

    </div>
    <!-- =========== Work Info End =========== -->

    <!-- =========== Attribution Info Start =========== -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://sajana-wijesinghe.com/" target="_blank">Sajana Wijesinghe</a>.
    </div>
    <!-- =========== Attribution Info End =========== -->

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
